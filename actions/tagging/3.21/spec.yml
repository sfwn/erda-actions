name: TAGGING
version: "3.21"
type: action
category: big_data
displayName: 标签计算
desc: 标签计算
loop:
  break: task_status == 'Success'
  strategy:
    max_times: 5
    decline_limit_sec: 480
    interval_sec: 15
    decline_ratio: 2
logoUrl:
imageUrls:
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.9"
supportedErdaVersions:
  - ">= 1.0"

labels:
  maintainer: shaozhong.hsz@alibaba-inc.com

params:
  - name: config
    required: true
    desc: action配置
  - name: default_spark_config
    required: true
    desc: Spark数据源配置
  - name: default_cassandra_config
    required: true
    desc: Cassandra数据源配置
  - name: tag_es_config
    required: true
    desc: 标签库数据源配置
  - name: tag_mysql_config
    required: true
    desc: 标签源数据库源配置
