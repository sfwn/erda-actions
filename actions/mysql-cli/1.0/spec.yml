name: mysql-cli
version: '1.0'
type: action
category: test_management
displayName: mysql 配置单
desc: 在对应的数据源中执行 sql 语句
public: true
labels:
  configsheet: true
supportedErdaVersions:
  - ">= 1.0"
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.21"

params:
  - name: datasource
    required: true
    desc: 数据源
  - name: database
    required: true
    desc: 数据库名称
  - name: sql
    required: true
    desc: sql 语句

outputs:
  - name: result
    desc: 查询结果


accessibleAPIs:
  - path: /api/addons/<addonId>
    method: GET
    schema: http

formProps:
  - key: params
    component: formGroup
    group: params
    componentProps:
      title: 任务参数
  - label: datasource
    component: dataSourceSelector
    required: true
    key: params.datasource
    group: params
    componentProps:
      projectId: ''
      dataSourceType: mysql
    labelTip: 数据源
  - label: database
    component: input
    required: true
    key: params.database
    group: params
    componentProps:
      placeholder: 请输入数据
    labelTip: 数据库名称
  - label: sql
    component: textarea
    required: true
    key: params.sql
    group: params
    componentProps:
      autoSize:
        minRows: 2
        maxRows: 12
      placeholder: 请输入数据
    labelTip: sql语句
